<!DOCTYPE html>
{% extends 'todo/base.html' %}

{% block body_block %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h1>Add a todo</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="Enter todo title here" required>
                </div>
                <div class="form-group">
                    <label for="detail">Detail</label>
                    <textarea class="form-control" name="detail" id="detail" rows="5"></textarea>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" name="important" class="form-check-input" id="important">
                    <label class="form-check-label" for="important">Important</label>
                </div>
                <button type="submit" class="btn btn-info">Save</button>
            </form>
        </div>
    </div>

{% endblock %}
